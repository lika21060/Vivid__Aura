{% extends 'base.html' %}

{% block title %}Login - VividAura{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto; background-color: #fff0f6; padding: 40px 30px; border-radius: 20px; box-shadow: 0 6px 28px rgba(227, 116, 162, 0.15);">
    <h2 style="text-align: center; margin-bottom: 25px; color: #5a3e6b;">🌸 Welcome Back to VividAura</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="username" style="display: block; margin-bottom: 8px; font-weight: 600; color: #5e548e;">Username:</label>
        <input type="text" name="username" id="username" required style="width: 100%; padding: 12px; border: 1px solid #e4cde0; border-radius: 10px; margin-bottom: 20px;">

        <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #5e548e;">Password:</label>
        <input type="password" name="password" id="password" required style="width: 100%; padding: 12px; border: 1px solid #e4cde0; border-radius: 10px; margin-bottom: 25px;">

        <button type="submit" style="width: 100%; padding: 12px; background-color: #e374a2; color: white; font-weight: bold; border: none; border-radius: 10px; transition: background-color 0.3s ease;">
            🔐 Login
        </button>
    </form>

    {% if messages %}
        <ul style="margin-top: 20px; color: #e53958; font-weight: 500;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p style="text-align: center; margin-top: 20px; font-size: 0.95rem;">
        Don't have an account?
        <a href="{% url 'register' %}" style="color: #d45b83; font-weight: 600;">Register here</a>
    </p>
</div>
{% endblock %}
